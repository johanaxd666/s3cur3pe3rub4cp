<style>
    :root {
    --blanco: #FFFFFF;
    --oscuro: #0c0c0c;
    --primario: #d8c516;
    --secundario: #19bb93;
    --gris: #757575;
}


/*GLOBALES*/

html {
    font-size: 62.5%;
    box-sizing: border-box;
    scroll-snap-type: y mandatory;
    /*HACK MODEL*/
}

*,
*::before,
*:after {
    box-sizing: inherit;
}

body {
    margin: 0;
    font-size: 16px;
    font-family: 'Merriweather Sans', sans-serif;
    padding: 0;
    background-image: linear-gradient(to top, #19bb93 0%, var(--oscuro) 100%);
}

h1 {
    color: var(--blanco);
    font-size: 5rem;
}

h2 {
    font-size: 4rem;
    color: var(--blanco);
}

h3 {
    font-size: 3rem;
    color: var(--secundario);
}

h1,
h2,
h3 {
    text-align: center;
    color: var(--blanco);
}

p {
    font-size: 1.5rem;
}

.contenedor {
    max-width: 120rem;
    margin: 0 auto;
}

.boton {
    background-color: var(--secundario);
    color: var(--blanco);
    padding: 2rem 3rem;
    margin-top: 5rem;
    font-size: 2rem;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    border-radius: .5rem;
    width: 90%;
    text-align: center;
    border: none;
}

.sombra {
    background-color: #0c0c0c;
    -webkit-box-shadow: 3px 6px 9px 6px rgba(0, 0, 0, 0.77);
    -moz-box-shadow: 3px 6px 9px 6px rgba(0, 0, 0, 0.77);
    box-shadow: 3px 6px 9px 6px rgba(0, 0, 0, 0.77);
    padding: 2rem;
    border-radius: 1rem;
}

@media (min-width: 768px) {
    .boton {
        width: auto;
    }
}

.boton:hover {
    cursor: pointer;
}


/*TIPOGRAFIA*/

.titulito {
    font-size: 5rem;
}

h2 {
    font-size: 3rem;
}

.titulo {
    text-align: center;
    font-size: 3rem;
    color: var(--blanco);
}


/*TITUTLO*/

.titulo span {
    font-size: 2rem;
    color: var(--secundario);
}


/**UTILIDADES**/


}
.w-100 {
    width: 100%;
}
.flex {
    display: flex;
}
.alinear-derecha {
    justify-content: flex-end;
}

/*NAVEGACION PRINCIPAL*/
.nav-bg {
    background-color: var(--secundario);
}
.navegacion-principal {
    display: flex;
    flex-direction: column;
}
@media (min-width: 768px) {
    .navegacion-principal {
        flex-direction: row;
        justify-content: space-between;
        /*OJO ESTE MEDIA QUIRE ADAPA LA BARRA DE NAVEGACIÓN A CELULAR*/
    }
}
.navegacion-principal a {
    /* a es etiqueta*/
    
    display: block;
    /* los pone en bloques de colmbas*/
    
    text-align: center;
    /*alinea al centro la barra de navegacion*/
    
    color: var(--blanco);
    text-decoration: none;
    font-size: 2rem;
    font-weight: bold;
    /*ancho de la letra*/
    
    padding: 1rem;
}
.navegacion-principal a:hover {
    /*color de fondo al ponert encima del espacio*/
    
    background-color: var(--primario);
    color: var(--oscuro);
    /*es el color negro de la letra al poneerte encima*/
}

.contenido-hero {
    position: absolute;
    background-color: rgb(0, 0, 0, .7);
    /*Anterior */
    
    background-color: rgba(0, 0, 0, 70%);
    width: 100%;
    height: 100%;
    display: flex;
    /*TODO ESTE CODIO ALINEA VERTICALMENTE*/
    
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.contenido-hero,
.contenido-hero p {
    color: var(--blanco);
}
.contenido-hero .ubicacion {
    display: flex;
    align-items: flex-end;
}
.servicios,
.titulito,
.navegacion-principal,
.formulario {
    scroll-snap-align: center;
    scroll-snap-stop: always;
}

/*SERVICIOS*/
@media (min-width: 768px) {
    .servicios {
        display: grid;
        grid-template-columns: 33.33% 33.33% 33.33%;
        column-gap: 1rem;
    }
}
.servicio {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.servicio h3 {
    color: var(--primario);
    text-align: center;
}
.servicio p {
    line-height: 2;
    color: var(--blanco);
}
.servicio .iconos {
    height: 15rem;
    width: 15rem;
    background-color: var(--secundario);
    border-radius: 50%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}

/*CONTACTO*/
.formulario {
    background-color: #201f1fcb;
    width: min(80rem, 100%);
    border-radius: 1rem;
    margin: 0 auto;
    padding: 2rem
    /*utilizar el valor más pequeño*/
}
.formulario fieldset {
    border: none;
}
.formulario legend {
    text-align: center;
    font-size: 1.8rem;
    text-transform: uppercase;
    color: var(--secundario);
    font-weight: 700;
    margin-bottom: 2rem;
}
@media (min-width:760px) {
    .contenedor-campos {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: auto auto 20rem;
        column-gap: 1rem;
        /*SEPARACION DE COLUMNAS*/
    }
    
    .campo:nth-child(3),
    .campo:nth-child(4) {
        grid-column: 1 / 3;
    }
}
.campo {
    margin-bottom: 2rem;
}
.campo label {
    color: var(--blanco);
    margin-bottom: .5rem;
    display: block;
}
.campo textarea {
    height: 20rem;
}
.input-text {
    width: 100%;
    border: none;
    padding: 1.5rem;
    border-radius: 1rem;
}
.enviar .boton {
    width: 100%;
}

/*FOOTER*/
.footer p {
    text-align: center;
}
